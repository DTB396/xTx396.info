# _config.yml — Devon Tyler / XTX396 Public Hub

title: "Devon Tyler — Public Hub"
description: "A calm, professional portfolio hub for active projects, works, tools, and ideas."

# Custom root domain
url: "https://xtx396.info"
baseurl: ""   # MUST be empty for custom domains

# Localization / metadata
lang: "en"
timezone: "America/New_York"

# Social / SEO
og_image: "/assets/img/og-card.svg"

# Build
markdown: kramdown
permalink: pretty
theme: null

# GitHub Pages–supported plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Clean build output
exclude:
  - README.md
  - LICENSE
  - SECURITY.md
  - CODE_OF_CONDUCT.md
  - .github/
  - vendor/
  - node_modules/
  - reports/
  - scripts/
  - tools/
  - .jekyll-cache/
  - .jekyll-metadata
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - yarn.lock

# Default layout
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
