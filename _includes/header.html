<header class="header" style="box-shadow:0 2px 16px #7aa2ff11;">
  <div class="container header__inner">
    <div class="brand">
      <a class="brand__link" href="{{ "/" | relative_url }}" style="text-decoration:none;">
        <span class="brand__name" style="font-weight:700;font-size:1.18rem;letter-spacing:0.2px;">{{ site.data.profile.name }}</span>
        <span class="brand__meta" style="color:var(--muted);font-size:0.98rem;">{{ site.data.profile.location }}</span>
      </a>
    </div>
    {% assign s = site.data.profile.social %}
    {% assign current = page.url %}
    <nav class="nav" aria-label="Primary" style="gap:18px;">
      <a href="{{ "/" | relative_url }}" class="{% if current == '/' %}is-active{% endif %}" style="font-size:1.08rem;">Home</a>
      <a href="{{ "/projects/" | relative_url }}" class="{% if current == '/projects/' %}is-active{% endif %}" style="font-size:1.08rem;">Projects</a>
      <a href="{{ "/about/" | relative_url }}" class="{% if current == '/about/' %}is-active{% endif %}" style="font-size:1.08rem;">About</a>
      {% if s.github and s.github != "" %}
        <a href="{{ s.github }}" style="font-size:1.08rem;">GitHub</a>
      {% endif %}
      <a href="#site-footer" style="font-size:1.08rem;">Contact</a>
    </nav>
  </div>
</header>
